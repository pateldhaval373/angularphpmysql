<div class="col-md-4 container">
    <h2 class="text-center">Add User</h2>
    <div *ngIf="token"><button (click)="logOut()">Logout</button></div>
    <form ngNativeValidate [formGroup]="addForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" formControlName="username" placeholder="username" name="username" class="form-control" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" placeholder="password" name="password" class="form-control" id="password" required>
        </div>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" formControlName="age" placeholder="age" name="age" class="form-control" id="age" required>
        </div>

        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" formControlName="salary" placeholder="salary" name="salary" class="form-control" id="salary" required>
        </div>
        <br>
        <div class="row text-center">
            <button class="btn btn-success">Update</button>
        </div>
    </form>
    <br>
    <div class="row text-center">
        <button class="btn btn-success" routerLink="/view">Cancel</button>
    </div>
</div>
